<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
</head>
<body>

<h2>MzaMall AI Assistant</h2>

<input id="q" placeholder="Ask about products">
<button onclick="ask()">Ask</button>

<p id="a"></p>

<script>
function ask() {
  const q = document.getElementById("q").value.toLowerCase();
  let r = "I am learning.";

  if (q.includes("price")) r = "Prices are listed on product pages.";
  if (q.includes("vendor")) r = "Vendors can upload products in Vendor Portal.";
  if (q.includes("3d")) r = "You can rotate products in 3D.";

  document.getElementById("a").innerText = r;
}
</script>

<a href="index.html">Back Home</a>

</body>
</html>
